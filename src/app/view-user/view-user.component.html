<div class="container">
    <form [formGroup]="viewForm" (ngSubmit)="onSubmit()">
<div class="card m-b-15">
  <div class="card-header">Add Patient Prescription</div>
  <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label" for="email">Email address:</label>
            <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" >
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="firstName">First Name:</label>
                <input formControlName="fName" placeholder="First Name" name="firstName" class="form-control" id="firstName" >
              </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="lastName" class="control-label">Last Name:</label>
                <input formControlName="lName" placeholder="Last name" name="lastName" class="form-control" id="lastName" >
              </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="count">Phone Number:</label>
                <input formControlName="phone" placeholder="Phone Number" name="phone" class="form-control" id="phone" >
              </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="data_source" class="control-label">Disease Category :</label>
                <select id="data_source" formControlName="diseaselist" class="form-control" >
                  <option value="acqdis">Acquired disease</option>
                  <option value="acdis">Acute disease</option>
                  <option value="chdis">Chronic disease</option>
                  <option value="gendis">Genetic disease</option>
                  <option value="icdis">Incurable disease</option>
                  <option value="cudis">Curable disease</option>
                  <option value="terdis">Terminal disease</option>
                </select>
              </div>
        </div>
      
        <div class="col-md-12">
          <fieldset><legend>Diagnosis</legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="I10">
                <label class="form-check-label" for="inlineCheckbox1">Hypertension</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                <label class="form-check-label" for="inlineCheckbox3">3 ()</label>
              </div>
              
          </fieldset>
        </div>
      </div>
      
  </div>
</div>
